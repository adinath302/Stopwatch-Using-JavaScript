<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff522054b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <i class="fa-solid fa-stop" onclick="watchstop()"></i>
            <i class="fa-solid fa-play" onclick="watchstart()"></i>
            <i class="fa-solid fa-rotate-left" onclick="watchreset()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
